 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <button class="btn btn-info" id="header_btn">
        EMOTION TO EMOJI APP
        <br>
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
      </button>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b>Are you <b style="color: #e6e091">Happy?</b></b>
        <br>
        <b>Are you <b style="color: #3f76c498">Sad?</b></b>
        <br>
        <b>Are you <b style="color: #db6156a8">Angry?</b>
        <br>
      </p>
      <br><br>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="labels">Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-default buttons" onclick="take_snapshot()">Capture Image</button>
        <br><br>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="labels">Prediction 1 - </label>
        <p id="result_emotion_name" class="emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <br>
        <label class="labels">Prediction 2 - </label>
        <p id="result_emotion_name2" class="emotion_name"></p>
        <p class="emoji" id="update_emoji2"></p>
        <br><br>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="labels">Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-default buttons" onclick="check()">Predict Emotion</button>
        <br><br>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
